<div class="container responsive-grid">
  @for(mod of modules; track $index){
  <mat-card class="example-card" appearance="outlined" [routerLink]="mod.route">
    console.log('mod.route');
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ mod.title }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.dev/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
        {{ mod.description }}
      </p>
    </mat-card-content>
    <mat-card-footer>
      <mat-chip-set aria-label="Favorite Dog Breeds">
        @for(trait of mod.traits; track $index){
        <mat-chip>{{ trait }}</mat-chip>
        }
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
  }
</div>
